<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>demo-streamer</title>
    <style>
      body {
        background-color: #1c1815;
        font-family: ui-sans-serif, system-ui;
        color: #eee;
      }
      #marketing-message {
        position: absolute;
        top: 30%;
        right: 30%;
      }
      #marketing-message h1 {
        font-size: 3em;
        margin-bottom: 10px;
      }
      #marketing-message ul {
        list-style-type: square;
        padding-left: 25px;
      }
      #marketing-message > ul li {
        font-size: 1.4em;
        margin-bottom: 0.2em;
      }
      #whois {
        position: fixed;
        right: 0px;
        bottom: 0px;
        padding: 10px;
        text-align: center;
      }
      #logo {
        width: 250px;
        padding: 10px;
        padding-top: 15px;
      }
    </style>
  </head>
  
  <body>
    <canvas id="funnel"></canvas>
    <div id="marketing-message">
      <h1>Tailscale</h1>
      <ul>
        <li>Zero-config business VPN</li>
        <li>Software defined network based on WireGuardÂ®</li>
        <li>Secure access to shared resources</li>
        <li>Single sign-on (SSO) for your network</li>
      </ul>
    </div>
    <div id="whois">
      {{ if ne .UserProfile nil }}<div>Welcome, {{ .UserProfile.LoginName }}.</div>{{ end }}
      <img id="logo" src="/ui/Tailscale-Logo-White.png" />
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>
  <script type="text/javascript">
    // http://unscriptable.com/2009/03/20/debouncing-javascript-methods/
    var debounce = function (func, threshold, execAsap) {
      var timeout;

      return function debounced() {
        var obj = this,
          args = arguments;
        function delayed() {
          if (!execAsap) func.apply(obj, args);
          timeout = null;
        }

        if (timeout) clearTimeout(timeout);
        else if (execAsap) func.apply(obj, args);

        timeout = setTimeout(delayed, threshold || 100);
      };
    };
  </script>
  <script>
    const pageTitle = document.title;

    /**
     * All credit to https://github.com/shayne for the animation code.
     */
    const world = document.getElementById("funnel");
    const messageBox = document.getElementById("marketing-message");

    const { Engine, Render, Runner, World, Bodies } = Matter;

    const edgeColor = "#1c1815";
    // const edgeColor = "#ddd";
    let engine = Engine.create();

    const textures = [
      "https://user-images.githubusercontent.com/79330/224512133-beadac7e-2e05-402f-adf4-d439a95324a9.png",
      "https://user-images.githubusercontent.com/79330/224512134-4d979eb1-b940-4781-81f9-3e279da48018.png",
    ];
    function init() {
      let width = $(window).width();
      let height = $(window).height();

      engine.events = {};
      World.clear(engine.world);
      Engine.clear(engine);
      engine = Engine.create();
      engine.timing.timeScale = 0.9;

      let render = Render.create({
        canvas: world,
        engine: engine,
        options: {
          wireframes: false,
          background: "transparent",
          width: width,
          height: height,
        },
      });

      let messageBoxPosition = messageBox.getBoundingClientRect();

      World.add(engine.world, [
        Bodies.rectangle(
          messageBoxPosition.x + messageBoxPosition.width/6,
          messageBoxPosition.y + 20,
          messageBoxPosition.width/3,
          20,
          {
            isStatic: true,
            angle: Math.PI * -0.05,
            render: { fillStyle: edgeColor },
          }
        ),
        Bodies.rectangle(
          messageBoxPosition.x + messageBoxPosition.width/2.5,
          messageBoxPosition.y + 50,
          messageBoxPosition.width/3,
          20,
          {
            isStatic: true,
            angle: Math.PI * -0.85,
            render: { fillStyle: edgeColor },
          }
        ),
        Bodies.rectangle(
          messageBoxPosition.x + messageBoxPosition.width/1.3,
          messageBoxPosition.y + 95,
          messageBoxPosition.width/2,
          20,
          {
            isStatic: true,
            angle: Math.PI * 0.05,
            render: { fillStyle: edgeColor },
          }
        ),
      ]);

      function createBall() {
        const ORIGINAL_SIZE = 120;
        // const SIZE = Math.floor(Math.random() * 76) + 30;
        const SIZE = 100;
        const minX = 300;
        const maxX = 900;
        const ball = Bodies.circle(
          minX + Math.round(Math.random() * (maxX - minX)),
          -30,
          40,
          {
            friction: 0.001,
            frictionAir: 0.025,
            restitution: 0.5,
            density: 0.001,
            render: {
              sprite: {
                texture: textures[Math.floor(Math.random() * textures.length)],
                xScale: SIZE / ORIGINAL_SIZE,
                yScale: SIZE / ORIGINAL_SIZE,
              },
            },
          }
        );

        setTimeout(() => {
          World.remove(engine.world, ball);
        }, 20000);

        return ball;
      }

      Engine.run(engine);

      Render.run(render);

      const handleClick = () => {
        const xhr = new XMLHttpRequest();
        xhr.timeout = 1000;

        errFn = () => {
          console.log("error from backend");
          document.title = `ðŸ”´ ${pageTitle}`;
        };

        xhr.onabort = errFn;
        xhr.onerror = errFn;
        xhr.ontimeout = errFn;

        xhr.onload = () => {
          if (xhr.readyState === xhr.DONE && xhr.status === 200) {
            World.add(engine.world, [createBall()]);
            document.title = `ðŸŸ¢ ${pageTitle}`;
          } else {
            errFn();
          }
        };

        xhr.open("GET", "/api/uuid");
        xhr.send();
      };

      setInterval(handleClick, 155);
    }

    init();
    onresize = debounce(
      (event) => {
        console.log("reloading after window resize");
        window.location.reload();
      },
      250,
      false
    );
  </script>
</html>
